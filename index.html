<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="index.js"></script>
  <body>
    <div id="todo">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <h1 class="animated bounce">Twitter</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-md-offset-1">
            <div class="panel panel-default">
              <div class="panel-body">
                <h2 id="current-user-header"></h4>
                <hr />
                <div class="form-group">
                  <input id="switch-user-input" class="form-control" type="text" placeholder="User" />
                </div>
                <div class="form-group">
                  <button class="btn btn-default" id="switch-user-button"> <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Switch User</button>
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">Following</div>
              <div class="panel-body">
                <ul id="following-list">
                </ul>
                <hr />
                <div class="form-group">
                  <input id="follow-input" class="form-control" type="text" placeholder="Username" />
                </div>
                <button id="follow-button" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Follow</button>
                <button id ="unfollow-button" class="btn btn-warning"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Unfollow</button>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">Followers</div>
              <div class="panel-body">
                <ul id="follower-list">
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-7">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="form-group">
                  <textarea id="tweet-input" class="form-control" rows="3" placeholder="What's Happening?"></textarea>
                </div>
                <div class="form-group">
                  <button id="tweet-button" class="btn btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Tweet</button>
                </div>
              </div>
            </div>
            <ul id="tweet-list" class="list-group" >
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
